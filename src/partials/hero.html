<section class="hero" id="hero">
  <div class='hero-container _container'>
    <h1 class="hero__title">Проектирование,
      монтаж и установка систем вентиляции</h1>
    <div class="hero__content">
      <picture>
        <source srcset="./img/hero.avif" type="image/avif">
        <source srcset="./img/hero.webp, ./img/hero-2x.webp 2x" type="image/webp">
        <img src="./img/hero.jpg" srcset="./img/hero-2x.jpg 2x" width="1100" height="915" alt="hero" class="image" loading="lazy">
      </picture>
    </div>
    <div class="hero__info">
      <p>Отправьте нам свой готовый проект и мы снизим его стоимость за счет инженерных решений</p>
      <button class="btn btn-reset btn-accent" data-graph-path="consultation">Консультация</button>
      <button class="btn btn-reset hero-btn" data-graph-path="calculator">Калькулятор</button>
    </div>
  </div>
</section>
