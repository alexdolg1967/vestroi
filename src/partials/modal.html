<div class="graph-modal">
  <div
    class="graph-modal__container modal-consultation"
    role="dialog"
    aria-modal="true"
    data-graph-target="consultation"
  >
    <button
      class="btn-reset graph-modal__close js-modal-close"
      aria-label="Закрыть модальное окно"
    ></button>
    <div class="graph-modal__content">
      <div class="modal__title">Получить консультацию</div>
      <p class="modal__subtitle">
        Оставьте заявку, чтобы наш инженер мог с Вами связаться
      </p>
      <form action="#" class="form" role="form" id="form-consultation">
        <input type="hidden" name="theme" value="Обратный звонок" />
        <input type="hidden" name="admin_email[]" value="" />
        <input
          type="hidden"
          name="form_subject"
          value="Заявка на консультацию"
        />
        <div class="input-box">
          <input
            type="text"
            name="Имя клиента"
            class="form__input input-name"
            data-validate-field="name"
            placeholder="Имя"
            autocomplete="off"
          />
        </div>
        <div class="input-box">
          <input
            type="tel"
            name="Телефон клиента"
            class="form__input input-tel"
            data-validate-field="phone"
            placeholder="+7 (___) ___-__-__"
          />
        </div>
        <button type="submit" class="btn btn-reset btn-accent">
          Отправить
        </button>
      </form>
      <p class="modal__descr">
        Нажимая на кнопку, Вы даете согласие на обработку персональных данных
      </p>
    </div>
  </div>

  <div
    class="graph-modal__container modal-calculator"
    role="dialog"
    aria-modal="true"
    data-graph-target="calculator"
  >
    <button
      class="btn-reset graph-modal__close js-modal-close"
      aria-label="Закрыть модальное окно"
    ></button>
    <div class="graph-modal__content">
      <div class="modal__title">
        Калькулятор стоимости общеобменной вентиляции
      </div>
    </div>
  </div>

</div>
